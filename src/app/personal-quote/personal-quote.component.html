<mat-card>


    <h2 class="special-title">{{ 'personal.policy_covers' | translate }}</h2>
    <table mat-table [dataSource]="covers" class="mat-elevation-z8">
        <!-- Item Column -->
        <ng-container matColumnDef="cover">
            <th mat-header-cell *matHeaderCellDef style="padding: 5px"> {{ 'results_info.cover' | translate }} </th>
            <td mat-cell *matCellDef="let item" style="padding: 5px"> {{item.cover_id}} </td>

        </ng-container>

        <ng-container matColumnDef="descriptions">
            <th mat-header-cell *matHeaderCellDef style="padding: 5px"> {{ 'personal.desc' | translate }} </th>
            <td mat-cell *matCellDef="let item" style="padding: 5px"> {{item.desc}} </td>

        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <!-- <div  fxLayoutAlign="center center">
            <mat-spinner></mat-spinner>
        </div> -->
</mat-card>
