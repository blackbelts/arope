<section class='price-card'>
    <mat-card style="background-color: #013781;">
        <form>
            <div class="total-quote">
                <h4 class='title'>{{ 'results_info.total_title' | translate }}</h4>
                <h3 class="price">{{ 'results_info.currency' | translate }} {{ totalPrice | number:'1.0-0' }}</h3>
                <button mat-button class="button-quote" (click)="goNextStepper()" [disabled]="isDisabled || stepper"> {{ 'results_info.buy' | translate }}</button>

            </div>
        </form>

    </mat-card>
</section>
